<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing - Radio Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/marketing.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <span>Radio Demo</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-bullhorn"></i> Publicidad</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-bullhorn"></i> Panel de Publicidad</h1>
                <button id="logout" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </header>

            <!-- Formulario -->
            <section class="card">
                <h2><i class="fas fa-plus-circle"></i> Nueva Publicidad</h2>
                <form id="publicidadForm" class="form-grid">
                    <div class="form-group">
                        <label for="clientName"><i class="fas fa-building"></i> Cliente</label>
                        <input type="text" id="clientName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="program"><i class="fas fa-list-alt"></i> Programa</label>
                        <select id="program" required>
                            <option value="Matutino">Matutino</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="scheduleTime"><i class="fas fa-clock"></i> Hora</label>
                        <input type="time" id="scheduleTime" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="announcementText"><i class="fas fa-align-left"></i> Mensaje</label>
                        <textarea id="announcementText" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="audioFile"><i class="fas fa-music"></i> Audio (MP3/WAV)</label>
                        <div class="file-upload">
                            <input type="file" id="audioFile" accept="audio/*" required>
                            <span id="fileName">No se ha seleccionado ningún archivo</span>
                            <button type="button" class="btn-browse"><i class="fas fa-folder-open"></i> Examinar</button>
                        </div>
                        <audio id="audioPreview" controls></audio>
                    </div>
                    
                    <div class="form-actions full-width">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Guardar Publicidad
                        </button>
                    </div>
                </form>
            </section>

            <!-- Listado -->
            <section class="card">
                <h2><i class="fas fa-list"></i> Publicidades Registradas</h2>
                <div class="table-responsive">
                    <table id="publicidadTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-building"></i> Cliente</th>
                                <th><i class="fas fa-list-alt"></i> Programa</th>
                                <th><i class="fas fa-clock"></i> Hora</th>
                                <th><i class="fas fa-check-circle"></i> Estado</th>
                                <th><i class="fas fa-cog"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se cargarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="marketing.js"></script>
</body>
</html>
