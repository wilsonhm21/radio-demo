<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaría - Radio Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/secretaria.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <span>Radio Demo</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-envelope"></i> Comunicados</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Programación</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-envelope"></i> Panel de Comunicados</h1>
                <button id="logout" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </header>

            <div class="content-grid">
                <!-- Panel de creación -->
                <section class="form-section">
                    <div class="create-panel">
                        <div class="panel-header">
                            <h2>
                                <i class="fas fa-plus-circle"></i>
                                Crear Nuevo Anuncio
                            </h2>
                        </div>
                        <form id="comunicadoForm" class="create-form">
                            <div class="form-group">
                                <label for="clientName">
                                    <i class="fas fa-building"></i>
                                    Cliente
                                </label>
                                <input type="text" id="clientName" required placeholder="Nombre del cliente">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="program">
                                        <i class="fas fa-tv"></i>
                                        Programa
                                    </label>
                                    <select id="program" required>
                                        <option value="">Seleccionar programa</option>
                                        <option value="Matutino">Matutino (6:00-10:00)</option>
                                        <option value="Mediodía">Mediodía (12:00-14:00)</option>
                                        <option value="Tarde">Tarde (15:00-18:00)</option>
                                        <option value="Noche">Noche (19:00-22:00)</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="scheduleTime">
                                        <i class="fas fa-clock"></i>
                                        Hora
                                    </label>
                                    <input type="time" id="scheduleTime" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="announcementText">
                                    <i class="fas fa-align-left"></i>
                                    Texto del anuncio
                                </label>
                                <textarea id="announcementText" rows="4" required placeholder="Ingrese el texto a transmitir..."></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="invoiceNumber">
                                        <i class="fas fa-file-invoice"></i>
                                        N° Factura/Boleta
                                    </label>
                                    <input type="text" id="invoiceNumber" required placeholder="Ej: F001-001">
                                </div>
                                
                                <div class="form-group">
                                    <label for="priority">
                                        <i class="fas fa-exclamation"></i>
                                        Prioridad
                                    </label>
                                    <select id="priority">
                                        <option value="normal">Normal</option>
                                        <option value="high">Alta</option>
                                        <option value="urgent">Urgente</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="reset" class="btn-secondary">
                                    <i class="fas fa-undo"></i>
                                    Limpiar
                                </button>
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-save"></i>
                                    Guardar Anuncio
                                </button>
                            </div>
                        </form>
                    </div>
                </section>

                <!-- Tabla de anuncios -->
                <section class="table-section">
                    <div class="announcements-panel">
                        <div class="panel-header">
                            <h2>
                                <i class="fas fa-list"></i>
                                Anuncios Registrados
                            </h2>
                            <div class="table-controls">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" id="searchInput" placeholder="Buscar anuncios...">
                                </div>
                                <select id="filterProgram">
                                    <option value="">Todos los programas</option>
                                    <option value="Matutino">Matutino</option>
                                    <option value="Mediodía">Mediodía</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noche">Noche</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-container">
                            <table id="comunicadosTable">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-building"></i> Cliente</th>
                                        <th><i class="fas fa-tv"></i> Programa</th>
                                        <th><i class="fas fa-clock"></i> Hora</th>
                                        <th><i class="fas fa-file-invoice"></i> Factura</th>
                                        <th><i class="fas fa-exclamation"></i> Prioridad</th>
                                        <th><i class="fas fa-cog"></i> Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Datos se cargarán con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/secretaria.js"></script>
</body>
</html>
