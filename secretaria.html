<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaría - Radio Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/secretaria.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="secretaria-header">
            <div class="header-title">
                <h1><i class="fas fa-envelope"></i> Panel de Secretaría</h1>
                <p id="currentDateTime"></p>
            </div>
            <button id="logout" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </header>

        <!-- Contenido Principal -->
        <main>
            <!-- Formulario de Comunicados -->
            <section class="card">
                <h2><i class="fas fa-plus-circle"></i> Nuevo Comunicado</h2>
                <form id="comunicadoForm" class="form-grid">
                    <div class="form-group">
                        <label for="clientName"><i class="fas fa-building"></i> Cliente</label>
                        <input type="text" id="clientName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="program"><i class="fas fa-list-alt"></i> Programa</label>
                        <select id="program" required>
                            <option value="Matutino">Matutino</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="scheduleTime"><i class="fas fa-clock"></i> Hora</label>
                        <input type="time" id="scheduleTime" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="announcementText"><i class="fas fa-align-left"></i> Mensaje</label>
                        <textarea id="announcementText" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-actions full-width">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Registrar Comunicado
                        </button>
                    </div>
                </form>
            </section>

            <!-- Lista de Comunicados -->
            <section class="card">
                <h2><i class="fas fa-list"></i> Comunicados Registrados</h2>
                <div class="table-responsive">
                    <table id="comunicadosTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-building"></i> Cliente</th>
                                <th><i class="fas fa-list-alt"></i> Programa</th>
                                <th><i class="fas fa-clock"></i> Hora</th>
                                <th><i class="fas fa-check-circle"></i> Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se cargarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="secretaria.js"></script>
</body>
</html>
